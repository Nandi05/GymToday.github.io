<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox tutorial</title>
</head>
<style>
    .container{
        height: 400px;
        width:90%;
        border:5px solid black;
        border-radius: 5px;
        display: flex;

        /* flex properties for flex container */
        flex-direction: row;
        flex-wrap: wrap;


    }
    .box{
        margin: 10px;
        padding: 10px, 10px;
        border: 2px solid brown;
        border-radius: 5px;
        width:120px;
        /* display: inline-block; */

    }
</style>
<body>
    <div class="container">
        <div class="box" id="box1">first box</div>
        <div class="box" id="box2">second box</div>
        <div class="box" id="box3">third box</div>
        <div class="box" id="box4">fourth box</div>
        <div class="box" id="box5">fifth box</div>
        <div class="box" id="box6">sixth box</div>
    </div>
</body>
</html>
